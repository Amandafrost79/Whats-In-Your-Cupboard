        <P>What do you have on hand?</P>

    </div>

    <div class="ingredients_list">
        <h2>Add Ingredients:</h2>
        
        <input type="text" id="search" placeholder="Enter Ingredients">
        <br>
        <button onclick="showOutput()" id="submit" class="btn">Submit</button>
        <br>
        <span id="output"></span>
        <br>
        <br>
        
    </div>

    <script>
        function showOutput() {
            var search = document.getElementById("search").value;

            var outputSpan = document.getElementById("output");
            outputSpan.innerHTML = "Your Ingredients: " + search; 
        }
    </script>
